<!DOKTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>

<body>
    <script>
        var numbers = prompt("Введите число монеток");
        var namber3 = numbers.split(" ");
        var counterNumbers = 0;
        var counterZero = 0;
        for (var j = 0; j < namber3.length; j++) {
            var a = Number.parseInt(namber3[j]);
            if (a === 0) {
                counterZero++;
            }
            else {
                counterNumbers++;
            }
        }
        if (counterNumbers >= counterZero) {
            alert(counterZero);
        }
        else {
            alert(counterNumbers);
        }
    </script>

</body>

</html>
